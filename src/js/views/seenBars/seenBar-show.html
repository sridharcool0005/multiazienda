<h1>Seen bar show</h1>
<p>Data aggiunto: <span>{{ seenBar.seenBar.data| date : mediumDate }}</span></p>
<p>Bar visto: <a ui-sref="barShow({ id: seenBar.seenBar.bar.id })">{{ seenBar.seenBar.bar.denominazioneAttivitaÂ }}</a></p>
<!-- AREA COMMENTI -->
<section>
  <h3>Note:</h3>
  <ul>
    <li ng-repeat="comment in seenBar.seenBar.comments">
      <p>{{ comment.createdBy.username }}</p>
      <p>{{ comment.body }}</p>
      <a ng-click="seenBar.deleteComment(comment)">DELETE</a>
    </li>
  </ul>
  <h3>Aggiungi una nota:</h3>
  <form ng-submit="seenBar.addComment()">
    <textarea name="name" rows="3" ng-model="seenBar.comment.body"></textarea>
    <input type="submit" value="AGGIUNGI UNA NOTA">
  </form>
</section>
