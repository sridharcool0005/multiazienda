<section class="container">
  <div class="row title-row">
    <div class="col-sm-6">
      <h1>LISTA ATTIVITA</h1>
    </div>
    <div class="col-sm-6">
      <a class="nav-btn responsive-btn" ui-sref="barNew">Aggiungi un nuovo bar</a>
    </div>
  </div>
  <div class="header-row">
    <div class="header-img"></div>
    <div class="filter-bar" ng-hide="bars.filtered.length === 0">
      <div class="row">
        <div class="col-sm-6">
          <h2 ng-click="bars.expandFilters()" ng-class="{ filter: !bars.showingFilters }">Filtra le attivita</h2>
        </div>
        <div class="col-sm-6">
          <a ng-click="bars.clearSearch()" ng-show="bars.searching">Svuota la ricerca <span>x</span></a>
        </div>
      </div>
      <div class="row" ng-show="bars.showingFilters">
        <div class="col-md-4">
          <input type="search" ng-model="bars.q" placeholder="Nome dell'attivita">
        </div>
        <div class="col-md-4">
          <input type="search" ng-model="bars.zona" placeholder="Zona">
        </div>
        <div class="col-md-4">
          <input type="search" ng-model="bars.tipologiaAttivita" placeholder="Tipologia attivita">
        </div>
      </div>
    </div>
  </div>
  <ul class="row grid-list">
    <li class="col-md-3 col-sm-4" ng-repeat="bar in bars.filtered">
      <div class="hover-effect" ui-sref="barShow({ id: bar.id })">
        <div class="bar-img-div" style="background-image: url('{{ bar.fotoAttivita }}');" ng-hide="bars.smallDevices"></div>
        <div class="content">
          <div class="row">
            <div class="col-xs-6 col-sm-12">
              <h2>{{ bar.denominazioneAttivita }}</h2>
            </div>
            <div class="col-xs-6 col-sm-12">
              <p>{{ bar.zona.name }}</p><br>
              <p>{{ bar.tipologiaAttivita.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </li>
    <li ng-show="bars.filtered.length === 0" class="no-results">Nessun risultato</li>
  </ul>
</section>
