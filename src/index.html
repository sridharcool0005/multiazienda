<!DOCTYPE html>
<html ng-app="multiazienda">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>Gestionale Multiazienda</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <script asyn defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuvV2-lIr6kqI6Y3LrnhItDlSERzaL_R4&libraries=places&language=it"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <div class="modal-shadow" ng-show="main.showing"></div>
    <nav ng-cloak ng-show="main.nav">
      <div class="container">
        <ul class="">
          <li>
            <a ui-sref="home" class="logo">
              <logo></logo>
            </a>
          </li>
          <li ng-show="main.user">
            <a ng-click="main.logout()" class="text-btn">Logout</a>
          </li>
          <li style="float: right;" ng-show="main.user" ng-class="{ infocus : main.inArchivio }">
            <a ui-sref="archive" class="text-btn">ARCHIVIO</a>
          </li>
          <li style="float: right;" ng-show="main.user" ng-class="{ infocus : main.inClienti }">
            <a ui-sref="clientsIndex" class="text-btn">CLIENTI</a>
          </li>
          <li style="float: right;" ng-show="main.user" ng-class="{ infocus : main.inAttivita }">
            <a ui-sref="barsIndex" class="text-btn">ATTIVITÀ</a>
          </li>
        </ul>
      </div>
      <div class="sub-nav" ng-show="main.canGoBack">
        <div class="container">
          <a ng-click="main.goBack()">
            <span><back-arrow></back-arrow></span>TORNA INDIETRO
          </a>
        </div>
      </div>
    </nav>
    <div class="container messages" ng-show="main.message">
      <p class="{{ main.messageType }}">{{ main.message }}</p>
    </div>
    <main  ui-view></main>
    <footer ng-show="main.nav">
      Copyright © 2017 Multiazienda Tutti diritti riservati
    </footer>
  </body>
</html>
